<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Griglia campo minato</title>
</head>

<body>
    <header>
        <div class="container-lg d-flex justify-content-between">
            <div class="left d-flex">
                <div class="d-flex justify-content-start align-items-center">
                    <div class="logo">
                        <img src="img/mine.png" alt="">
                    </div>

                    <div class="site-title">
                        <h1>Campo Minato</h1>

                    </div>
                </div>

            </div>
            <div class="right d-flex align-items-center">

                <div class="input-group">
                    <label class="input-group-text">Difficoltà</label>

                    <select id="selectform" class="form-select">

                        <option selected value="easy">Facile</option>
                        <option value="medium">Medio</option>
                        <option value="hard">Difficile</option>
                    </select>
                    <button class="btn btn-outline-secondary" id="play-button" type="button">Gioca</button>
                </div>
            </div>
    </header>
    <main>
        <div class="maincontent container-lg d-flex justify-content-center align-items-center mt-4">
            <div class="grid mt-1 d-flex flex-wrap justify-content-center align-items-center">



            </div>
        </div>
        <div class="info">
            <p id="info-text" class="text-center fs-3 mt-2">Seleziona un livello di difficoltà e gioca!</p>
        </div>
    </main>
    <footer class="d-flex align-items-center justify-content-between">
        <div class="container-lg d-flex justify-content-between">
            <div class="author">
                <h2 class="text-white fs-5">Made with functions by Raffaele Capaldo</h2>
            </div>
            <div class="cheat-game d-flex align-items-center">
                <h6 class="text-white mt-1">Mostra mine</h6>
                <button type="button" id="cheat" class="ms-2 btn btn-warning">Cheat</button>
            </div>

        </div>

    </footer>




    <script src="js/script.js"></script>
    <script src="js/utility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
